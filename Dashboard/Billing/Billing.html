<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="Billing.css?V=1.0.1">
    <title>Billing</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-left">
            <div class="status-container">
                <button id="paid-status" onclick="DisplayBilling('Paid')"><i class="fa-regular fa-square-check"></i><div>  Paid &nbsp;  <span>5</span></div></button>
                <button id="unpaid-status" onclick="DisplayBilling('Undpaid')"><i class="fa-regular fa-rectangle-xmark"></i><div>  Unpaid &nbsp;  <span>2</span></div></button>
                <button id="pending-status" onclick="DisplayBilling('Pending')"><i class="fa-regular fa-hourglass-half"></i><div> Pending &nbsp;  <span>0</span></div></button>
            </div>
        </div>
        <div class="nav-right">
            <Button id= "export-btn"><i class="fa-solid fa-download"></i> &nbsp; EXPORT</Button>
            <button id="add-btn"><i class="fa-solid fa-plus"></i> &nbsp; BILL</button>
        </div> 
    </nav>

    <div class="container">
        <div class="top-container">
            <h1>Billing List</h1>
            <div class="search-container">
                <i class='bx bx-search' id="search-icon"></i>
                <p>|</p>
                <input type="search" name="" id="search" placeholder="Search for Billing">
            </div>
            <div class="sort-container">
                <h3>Sort By</h3>
                <button id="sort-btn"><i class="fa-solid fa-sort"></i></button>
                <select name="sort" id="sort">
                        <option value="">Default</option>
                        <option value="">ID</option>
                        <option value="">Name</option>
                        <option value="">Date</option>
                        <option value="">Time</option>
                        <option value="">Procedure</option>
                        <option value="">Status</option>
                        <option value="">Date Submitted</option>
                </select>
            </div>
          
        </div>
        
        <div class="table-container">
            <table id="billing">

            </table>
        </div>
    </div>

    <script src="Billing.js"></script>
</body>
</html>
