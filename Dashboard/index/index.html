<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../index/index.css">
    <title>DASHBOARD</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-left">
            <img src="../img/logonobg.png" alt="" id="logo">
            <h2>A.N.G Dental Care</h2>
        </div>
        <div class="nav_right">
            <div class="nav-icons">
                <button><i class='bx bxs-moon'></i></button>
                <button><i class='bx bx-bell'></i></button>
            </div>
            <div class="profile">
                <img src="../img/posa.jpg" alt="" id="profile-img">
                <div class="profile-id">
                    <h3 id="name">NAME</h2>
                    <p id="position">Position</p>
                </div>
                <details class="profile-dropdown">
                    <summary><i class='bx bx-chevron-down'></i></summary>
                    <div class="dropdown-content">
                        <button>Profile</button>
                        <button>Settings</button>
                        <button>Logout</button>
                    </div>
                </details>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="side-bar">
            <ul>
                <button href="../Dashboard/dashboard.html" class="dashboard"><i class='bx bxs-dashboard'></i>&nbsp;Dashboard</button>
                <button href="../Patient/Patient.html" target="iframe"><i class="fa-solid fa-bed-pulse"></i>&nbsp;Patient</button>
                <button href="../Appointment/Appointment.html" target="iframe"><i class="fa-solid fa-calendar-check"></i>&nbsp;Appointment</button>
                <button href="../Schedule/Schedule.html" target="iframe"><i class="fa-solid fa-clipboard-list"></i>&nbsp;Schedule</button>
                <button href="../Dentist/Dentist.html" target="iframe"><i class="fa-solid fa-user-doctor"></i>&nbsp;Dentist</button>
                <button href="../Billing/Billing.html" target="iframe"><i class='bx bxs-credit-card'></i>&nbsp;Billing</button>
                <button href="../Inbox/Inbox.html" target="iframe"><i class="fa-solid fa-envelope"></i>&nbsp;Inbox</button>
            </ul>
        </div>

        <div class="iframe-container">
            <iframe src="" frameborder="0" name="iframe"></iframe>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
