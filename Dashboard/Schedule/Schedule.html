<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Weekly Schedule Calendar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="Schdeule.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>    
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <div class="date-nav">
                <button class="nav-btn" id="prev-week">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="16" height="16">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <span class="date-range" id="date-range">31/03/2025 - 06/04/2025</span>
                <button class="nav-btn" id="next-week">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="16" height="16">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
            <button class="add-schedule-btn" id="add-schedule-btn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                Add Schedule
            </button>
        </div>
        <div class="calendar-grid" id="calendar-grid">
            <!-- Calendar will be generated by JavaScript -->
        </div>
    </div>

    <!-- Modal for adding/editing schedule -->
    <div id="schedule-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add Schedule</h2>
                <button class="close">&times;</button>
            </div>
            <form id="schedule-form">
                <div class="form-group">
                    <label for="schedule-date">Date:</label>
                    <input type="date" id="schedule-date" required>
                </div>
                <div class="form-group">
                    <label for="schedule-type">Type:</label>
                    <select id="schedule-type" required>
                        <option value="closed">Closed</option>
                        <option value="appointment" hidden>Appointment</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Time Range:</label>
                    <div class="time-range">
                        <select id="start-time" required>
                            <option value="9:00">9:00 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="12:00">12:00 PM</option>
                            <option value="13:00">1:00 PM</option>
                            <option value="14:00">2:00 PM</option>
                            <option value="15:00">3:00 PM</option>
                            <option value="16:00">4:00 PM</option>
                            <option value="17:00">5:00 PM</option>
                        </select>
                        <span>to</span>
                        <select id="end-time" required>
                            <option value="10:00">10:00 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="12:00">12:00 PM</option>
                            <option value="13:00">1:00 PM</option>
                            <option value="14:00">2:00 PM</option>
                            <option value="15:00">3:00 PM</option>
                            <option value="16:00">4:00 PM</option>
                            <option value="17:00">5:00 PM</option>
                            <option value="18:00">6:00 PM</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="schedule-title">Title:</label>
                    <input type="text" id="schedule-title" placeholder="e.g., Appointment for Apollo Alff" required>
                </div>
                <div class="form-group" id="reason-group">
                    <label for="schedule-reason">Closure Reason:</label>
                    <input type="text" id="schedule-reason" placeholder="e.g., Holiday">
                </div>
                <div class="form-buttons">
                    <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="Schedule.js?v=1.0.5"></script>
</body>
</html>
