<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="Billing.css?V=1.0.2">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Billing</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-left">
            <div class="status-container">
                <button id="paid-status" onclick="DisplayBilling('Paid')"><i class="fa-regular fa-square-check"></i><div>  Paid &nbsp;  <span>5</span></div></button>
                <button id="unpaid-status" onclick="DisplayBilling('Undpaid')"><i class="fa-regular fa-rectangle-xmark"></i><div>  Unpaid &nbsp;  <span>2</span></div></button>
                <button id="pending-status" onclick="DisplayBilling('Pending')"><i class="fa-regular fa-hourglass-half"></i><div> Pending &nbsp;  <span>0</span></div></button>
            </div>
        </div>
        <div class="nav-right">
            <Button id= "export-btn"><i class="fa-solid fa-download"></i> &nbsp; EXPORT</Button>
            <button id="add-btn" popovertarget="myheader"><i class="fa-solid fa-plus" ></i> &nbsp; BILL</button>
        </div> 
    </nav>

    <div class="container">
        <div class="top-container">
            <h1>Billing List</h1>
            <div class="search-container">
                <i class='bx bx-search' id="search-icon"></i>
                <p>|</p>
                <input type="search" name="" id="search" placeholder="Search for Billing">
            </div>
            <div class="sort-container">
                <h3>Sort By</h3>
                <button id="sort-btn"><i class="fa-solid fa-sort"></i></button>
                <select name="sort" id="sort">
                        <option value="">Default</option>
                        <option value="">ID</option>
                        <option value="">Name</option>
                        <option value="">Date</option>
                        <option value="">Time</option>
                        <option value="">Procedure</option>
                        <option value="">Status</option>
                        <option value="">Date Submitted</option>
                </select>
            </div>
          
        </div>
        
        <div class="table-container">
            <table id="billing">

            </table>
        </div>



    </div>



    <div id="myheader" class="submission-popover" popover>
        <div class="popover-header">
            <h2>Add Billing</h2>
            <button class="close-btn" popovertarget="myheader">&times;</button>
        </div>
        
        <div class="popover-body">
            <div class="form-group">
                <label for="clientInfo">Appointment Information</label>
                <div class="custom-select-container" id="customSelect">
                    <div class="select-selected" onclick="toggleDropdown()">
                        <span>Select client information</span>
                        <div class="arrow-down"></div>
                    </div>
                    <div class="select-items" id="selectItems">

                        <div class="select-item" onclick="selectClient(this, 'client2')">
                            <img src="/api/placeholder/40/40" class="profile-pic" alt="Maria Garcia">
                            <div class="client-info">
                                <div class="client-name">Maria Garcia</div>
                                <div class="client-details">maria@example.com • Manicure • May 8, 2025 2:30 PM</div>
                            </div>
                        </div>
                        <div class="select-item" onclick="selectClient(this, 'client3')">
                            <img src="/api/placeholder/40/40" class="profile-pic" alt="Alex Smith">
                            <div class="client-info">
                                <div class="client-name">Alex Smith</div>
                                <div class="client-details">alex@example.com • Facial • May 10, 2025 11:15 AM</div>
                            </div>
                        </div>
                        <div class="select-item" onclick="selectClient(this, 'client3')">
                            <img src="/api/placeholder/40/40" class="profile-pic" alt="Alex Smith">
                            <div class="client-info">
                                <div class="client-name">Alex Smith</div>
                                <div class="client-details">alex@example.com • Facial • May 10, 2025 11:15 AM</div>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="hidden" id="clientInfo" name="clientInfo">
            </div>
            
            <div class="form-row">
                <div class="form-group half">
                    <label for="amount">Amount</label>
                    <input type="number" id="payment" placeholder="Enter amount" required>
                </div>
                
                <div class="form-group half">
                    <label for="paymentstatus">Status</label>
                    <select id="paymentstatus" onchange="togglePaymentFields()">
                        <option value="10">Pending</option>
                        <option value="8">Paid</option>
                        <option value="9">Unpaid</option>
                    </select>
                </div>
            </div>
            
            <div id="paymentDetails" class="payment-details hidden">
                <div class="form-group">
                    <label for="billingDate">Billing Date</label>
                    <input type="date" id="billingDate">
                </div>
                
                <div class="form-group">
                    <label for="payment">Payment</label>
                    <input type="number" id="Fee" placeholder="Enter payment amount" min="0" step="0.01">
                </div>

                <div class="form-group">
                    <label for="paymentMethod">Select Payment Method:</label>
                    <select id="paymentMethod" name="paymentMethod">
                        <option value="1">Cash</option>
                        <option value="2">Credit Card</option>
                        <option value="3">GCash</option>
                        <option value="4">Bank Transfer</option>
                        <option value="5">Insurance</option>
                    </select>                      
                </div>
            </div>
            
            <button class="submit-btn" onclick="Submit()">Submit</button>
        </div>
    </div>

    
    <script src="Billing.js?v=1.0.1"></script>


</body>
</html>
