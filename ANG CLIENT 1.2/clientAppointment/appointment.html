<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="appointment.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <title>Dental Appointment</title>
</head>
<body>
<div class="main-content"> 
    <!-- Appointment header -->
    <div id="appointment-panel" class="panel-content">
        <div class="appointment-header">
            <div>
                <div class="appointment-title">BOOK AN APPOINTMENT</div>
            </div>
            <button class="book-btn">BOOK APPOINTMENT</button>
        </div>

        <!-- Three column layout container -->
        <div class="three-column-container">
            <!-- Column 1: Procedures -->
            <div class="column procedure-column">
                <div class="column-title">SELECT PROCEDURE</div>
                <div class="procedure-container">
                    <div class="procedure-cards" id="procedure">
                    </div>
                </div>
            </div>
            
            <!-- Column 2: Calendar -->
            <div class="column calendar-column">
                <div class="column-title">SELECT DATE</div>
                <div class="calendar-container">
                    <div class="calendar-header">
                        <div class="calendar-nav prev"><i class="fas fa-chevron-left"></i></div>
                        <div class="month-year">March 2025</div>
                        <div class="calendar-nav next"><i class="fas fa-chevron-right"></i></div>
                    </div>
                    <div class="calendar-grid" id="calendar-grid">
                        <!-- Calendar headers and days will be populated by JavaScript -->
                    </div>
                </div>
            </div>


            <!-- Column 3: Time slots -->
            <div class="column time-column">
                <div class="column-title">SELECT TIME</div>
                <div class="time-slots-container">
                    <div class="time-slots">
                        <!-- <div class="time-slot">8:00 AM</div> -->
                        <div class="time-slot">9:00 AM</div>
                        <div class="time-slot active">10:00 AM</div>
                        <div class="time-slot">11:00 AM</div>
                        <div class="time-slot">12:00 PM</div>
                        <div class="time-slot">1:00 PM</div>
                        <div class="time-slot">2:00 PM</div>
                        <div class="time-slot">3:00 PM</div>
                        <div class="time-slot">4:00 PM</div>
                        <div class="time-slot">5:00 PM</div>
                    </div>
                </div>
            </div>

            
        </div>
    </div>
</div>
       <script type="module" src="appointment.js?v=1.1.1"></script>
</body>
</html>
