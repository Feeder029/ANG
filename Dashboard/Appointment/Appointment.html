<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="Appointment.css?v=1.0.5">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Appointment</title>
</head>
<body>

    <nav class="nav-bar">
        <div class="nav-left">
            <div class="status-container">
                <button id="book-status" onclick="GetAppointment('BOOKED')"><i class="fa-regular fa-bookmark"></i> <div> Booked Appointments &nbsp; <span>0</span></div> </button>
                <button id="complete-status" onclick="GetAppointment('COMPLETE')"><i class="fa-regular fa-square-check"></i><div>  Completed Appointments&nbsp;  <span>0</span></div></button>
                <button id="cancel-status" onclick="GetAppointment('CANCELLED')"><i class="fa-regular fa-rectangle-xmark"></i><div>  Cancelled Appointments&nbsp;  <span>0</span></div></button>
                <button id="resched-status" onclick="GetAppointment('RESCHEDULE')"><i class='bx bx-calendar-edit' ></i><div> Rescheduled Appointments&nbsp;  <span>0</span></div></button>
            </div>
        </div>
        <div class="nav-right">
            <Button id= "export-btn"><i class="fa-solid fa-download"></i> &nbsp; EXPORT</Button>
            <button id="add-btn"><i class="fa-solid fa-plus"></i> &nbsp; APPOINTMENT</button>
        </div>
        
    </nav>
    <div class="container">
        <div class="top-container">
            <h1>Appointments List</h1>
            <div class="search-container">
                <i class='bx bx-search' id="search-icon"></i>
                <p>|</p>
                <input type="search" name="" id="search" placeholder="Search for patient">
            </div>
            <div class="sort-container">
                <h3>Sort By</h3>
                <button id="sort-btn"><i class="fa-solid fa-sort"></i></button>
                <select name="sort" id="sort">
                        <option value="">Default</option>
                        <option value="">ID</option>
                        <option value="">Name</option>
                        <option value="">Date</option>
                        <option value="">Time</option>
                        <option value="">Procedure</option>
                        <option value="">Status</option>
                        <option value="">Date Submitted</option>
                        <!-- <img src="../../ICONS/" alt="" srcset=""> -->
                </select>
            </div>
        </div>
        
        <div class="table-container">
            <table id="AppointmentList">

            </table>
        </div>
    </div>

    <script src="Appointment.js?v=1.0.1"></script>
</body>
</html>
